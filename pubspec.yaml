name: employee_management
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: ^7.1.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  flutter_svg: ^2.0.5
  flutter_swipe_action_cell: ^3.1.0
  fluttertoast: ^8.2.1
  google_fonts: ^4.0.3
  hive_flutter: ^1.1.0
  kiwi: ^4.1.0
  table_calendar: ^3.0.9
  dartz: ^0.10.1
  hive_generator: ^2.0.0
  equatable: ^2.0.5
  build_runner: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
     - family: Roboto
       fonts:
         - asset: assets/fonts/roboto.ttf
           style: normal  

